# 服务器地址
server_addr: 127.0.0.1
# 服务器端口
server_port: 5000
# 令牌
token: tk123456
# ssl
ssl:
  server_port: 5001
  jks: tunnel-client.jks
  storepass: ctunnelpass

# 线程数量
worker_threads: -1

# 隧道列表
tunnels:
  - proto: tcp
    enable_ssl: true
    local_addr: 127.0.0.1
    local_port: 80
    remote_port: 10080

  - proto: tcp
    enable_ssl: false
    local_addr: 127.0.0.1
    local_port: 8080
    remote_port: 18080

  - proto: http
    enable_ssl: false
    local_addr: 127.0.0.1
    local_port: 8080
    vhost: t1.tunnel.lo
