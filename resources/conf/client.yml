# 服务器地址
server_addr: 127.0.0.1
# 服务器端口
server_port: 5000
# 令牌
token: tk123456
# 线程数量
worker_threads: -1

# ssl
ssl:
  server_port: 5001
  jks: client.jks
  storepass: ctunnelpass

# 隧道列表
tunnels:

  # tcp-http
  - proto: tcp
    enable_ssl: true
    local_addr: 192.168.1.1
    local_port: 80
    remote_port: 10080

  # vnc
  - proto: tcp
    enable_ssl: false
    local_addr: 192.168.1.33
    local_port: 5900
    remote_port: 15900

  # ssh
  - proto: tcp
    enable_ssl: false
    local_addr: 192.168.1.10
    local_port: 22
    remote_port: 10022

  # http-vhost
  - proto: http
    enable_ssl: false
    local_addr: 192.168.1.1
    local_port: 80
    vhost: t1.tunnel.lo
    set_headers:
      X-Real-IP: $remote_addr
      Host: 192.168.1.1
    add_headers:
      X-User-Agent: Tunnel

  # http-vhost
  - proto: http
    enable_ssl: false
    local_addr: apache.org
    local_port: 80
    vhost: t2.tunnel.lo
    set_headers:
      X-Real-IP: $remote_addr
      Host: apache.org
    add_headers:
      X-User-Agent: Tunnel