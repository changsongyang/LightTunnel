# 服务器地址
server_addr: 127.0.0.1
# 服务器端口
server_port: 5000
# 令牌
token: tk123456
# 线程数量
worker_threads: -1

log:
  # ALL, TRACE, DEBUG, INFO, WARN, ERROR, OFF
  level: INFO
  file: ./logs/tunnel-client.log
  # KB, MB, GB
  max_file_size: 1MB
  max_backup_index: 3

# ssl
ssl:
  server_port: 5001
  jks: client.jks
  storepass: ctunnelpass

# 隧道列表
tunnels:

  # tcp-http
  - proto: tcp
    enable_ssl: true
    local_addr: 192.168.1.1
    local_port: 80
    remote_port: 10080

  # vnc
  - proto: tcp
    enable_ssl: false
    local_addr: 192.168.1.33
    local_port: 5900
    remote_port: 15900

  # ssh
  - proto: tcp
    enable_ssl: false
    local_addr: 192.168.1.10
    local_port: 22
    remote_port: 10022

  # http-vhost
  - proto: http
    enable_ssl: false
    local_addr: 192.168.1.1
    local_port: 80
    vhost: t1.tunnel.lo
    write_headers:
      X-User-Agent: Tunnel
    rewrite_headers:
      X-Real-IP: $remote_addr
    auth:
      enable: true
      realm: User
      username: admin
      password: admin

  # http-vhost
  - proto: http
    enable_ssl: false
    local_addr: 111.230.198.37
    local_port: 10080
    vhost: t2.tunnel.lo
    write_headers:
      X-User-Agent: Tunnel
    rewrite_headers:
      X-Real-IP: $remote_addr
    auth:
      enable: true
      realm: User
      username: admin
      password: admin

  # https-vhost
  - proto: https
    enable_ssl: false
    local_addr: 192.168.1.1
    local_port: 80
    vhost: t1.tunnel.lo
    write_headers:
      X-User-Agent: Tunnel
    rewrite_headers:
      X-Real-IP: $remote_addr
    auth:
      enable: true
      realm: User
      username: admin
      password: admin

  # https-vhost
  - proto: https
    enable_ssl: false
    local_addr: 111.230.198.37
    local_port: 10080
    vhost: t2.tunnel.lo
    write_headers:
      X-User-Agent: Tunnel
    rewrite_headers:
      X-Real-IP: $remote_addr
    auth:
      enable: true
      realm: User
      username: admin
      password: admin