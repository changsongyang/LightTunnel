buildscript {
    ext.netty_version = '4.1.37.Final'
    ext.jdk_version = JavaVersion.VERSION_1_7
    repositories {
        maven { url 'https://maven.aliyun.com/repository/public' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.tuuzed.gradle.plugin:gitvc:0.1.2'
    }

    allprojects {
        repositories {
            maven { url 'https://maven.aliyun.com/repository/public' }
            maven { url 'https://dl.bintray.com/tuuzed/maven' }
            jcenter()
            mavenCentral()
        }
        tasks.withType(JavaCompile) {
            options.encoding = "UTF-8"
        }
    }
}
apply plugin: 'gitvc-gradle-plugin'

group = 'com.tuuzed.tunnel'
version = String.valueOf(GitVC.VERSION_NAME)



